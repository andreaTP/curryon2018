        <section data-markdown>
          <script type="text/template">
          ### Theory

          An actor is an execution unit that runs concurrently with other actors

            - Can communicate through message passing<!-- .element: style="color: white;" class="fragment" data-fragment-index="1" -->
            - Can change its behaviour<!-- .element: style="color: white;" class="fragment" data-fragment-index="2" -->
            - Can spawn other actors<!-- .element: style="color: white;" class="fragment" data-fragment-index="3" -->

          <a>Hewitt, Bishop and Steiger, 1973</a>
          </script>
        </section>

        <section>
          <section data-markdown>
            <script type="text/template">
              ### Promise / async-await
                - High-level abstraction of single asynchronous event or computation<!-- .element: class="fragment" data-fragment-index="1" -->
                - Combinators instead of callbacks<!-- .element: class="fragment" data-fragment-index="2" -->
                - DRAWBACK: At most one completion event per future<!-- .element: class="fragment" data-fragment-index="3" -->
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Streams
                - High-level abstraction over asynchronous unbounded events sequences<!-- .element: class="fragment" data-fragment-index="1" -->
                - Powerful and composable "collection-like" DSLs<!-- .element: class="fragment" data-fragment-index="2" -->
                - DRAWBACK: Unidirectional flows - huge API surface<!-- .element: class="fragment" data-fragment-index="3" -->
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ### Actors
                - Low-level abstraction over arbitrary asynchronous events and state machines<!-- .element: class="fragment" data-fragment-index="1" -->
                - Ease to model concurrent as well as distributed systems<!-- .element: class="fragment" data-fragment-index="2" -->
                - DRAWBACK: Low level API easly led to accidental complexity<!-- .element: class="fragment" data-fragment-index="3" -->
            </script>
          </section>
